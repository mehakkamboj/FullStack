<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="signupFrm">
        <form action="" class="form">
          <h1 class="title">Login</h1>
    
          <div class="inputContainer">
            <input type="email" class="input" placeholder="a" id="email">
            <label for="Email" class="label">Email</label>
          </div>
    
          <div class="inputContainer" style="margin-top: 45px;">
            <input type="password" class="input" placeholder="a" id="password">
            <label for="Password" class="label">Password</label>
          </div>
          
          <div class="Container" style="display: flex; margin-top: 40px;">
          <a href="./index.html">Create new account!</a>
          <input type="submit" class="submitBtn" value="Login" id="submit-btn" style="margin-top: 2px; margin-left: auto; ">
          </div>
          <span id="message" style="color: rgb(11, 11, 11);"></span><br>

        </form>
      </div>
      <script src="./login.js"></script>
</body>
</html>
