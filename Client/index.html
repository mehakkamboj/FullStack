<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="signupFrm">
        <form action="" class="form">
          <h1 class="title">Sign up</h1>
    
          <div class="inputContainer">
            <input type="text" class="input" placeholder="a" id="first-name">
            <label for="first-name" class="label" >Firstname</label>
          </div>

          <div class="inputContainer">
            <input type="text" class="input" placeholder="a" id="last-name">
            <label for="last-name" class="label">Lastname</label>
          </div>

          <div class="inputContainer">
            <input type="text" class="input" placeholder="a" id="contact">
            <label for="contact" class="label">Contact</label>
          </div>

          <div class="inputContainer">
            <input type="email" class="input" placeholder="a" id="email">
            <label for="Email" class="label">Email</label>
          </div>
    
          <div class="inputContainer">
            <input type="password" class="input" placeholder="a" id="password">
            <label for="Password" class="label">Password</label>
          </div>
          
          <div class="Container" style="display: flex;">
          <a href="login.html">already have an account?</a>
          <input type="submit" class="submitBtn" value="Sign up" id="submit-btn" style="margin-top: 2px; margin-left: auto; ">
          </div>
        </form>
      </div>
      <script src="./main.js"></script>
</body>
</html>
